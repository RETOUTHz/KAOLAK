<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" href="https://scontent.futp2-1.fna.fbcdn.net/v/t1.15752-9/383649575_845074317146623_4763884090445541071_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=8cd0a2&_nc_eui2=AeFz9zwJ-Z2MSMx0ACHBRrmV9zGBpBiLQGz3MYGkGItAbM-wgk8X5MyORzxR9qLqAy6BcAUXRot-AX44c0KEVa5M&_nc_ohc=aWk0tGUBvCsAX_5izoj&_nc_ht=scontent.futp2-1.fna&oh=03_AdRI4WdG8fQ44YpUQKee-zix7CjVCkxk7AF6uQDzySzbBA&oe=6564250F">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your URL</p>
        <input type="text" placeholder="URL" id="qrText" >

        <div id="imgBox">
            <img src="" id="qrImage">
        </div>

        <button onclick="generatorQR()">generator</button>

    </div>

<script>
    let imgBox = document.getElementById("imgBox");
    let qrImage = document.getElementById("qrImage");
    let qrText = document.getElementById("qrText");
    function generatorQR(){
        qrImage.src ="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +qrText.value;
            imgBox.classList.add("show-img")


    }
</script> 
    
</body>
